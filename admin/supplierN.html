<!DOCTYPE html>
<html>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <!-- Load main script file -->
        <script src="supplier.js"></script> 
<body ng-app="myApp" ng-controller="myCtrl">

    <div class="jumbotron text-center">
            <div ng:include="'headder.html'"></div>
    </div>
    <form name="supplierForm">

        <p>Supplier ID:
            <input type="text" name="supId" ng-model="supId" placeholder="Supplier ID" class="form-control" required>
            <span ng-show="supplierForm.supId.$touched && supplierForm.supId.$invalid">Supplier ID is required.</span>
        </p>

        <p>Supplier Name:
            <input name="supName" ng-model="supName" placeholder="Supplier Name" class="form-control" required>
            <span ng-show="supplierForm.supName.$touched && supplierForm.supName.$invalid">Supplier Name is required.</span>
        </p>

        <p>Email:
            <input name="Email" ng-model="Email" placeholder="Email" class="form-control" required>
            <span ng-show="supplierForm.Email.$touched && supplierForm.Email.$invalid">Email is required.</span>
        </p>

        <p>Company Name:
            <input name="compName" ng-model="compName" placeholder="Company Name" class="form-control" required>
            <span ng-show="supplierForm.compName.$touched && supplierForm.compName.$invalid">Company Name is required.</span>
        </p>

        <p>Phone Number:
            <input type="number" name="tp" ng-model="tp" placeholder="Phone Number" class="form-control" required>
            <span ng-show="supplierForm.tp.$touched && supplierForm.tp.$invalid">Phone Number is required.</span>
        </p>

        <p>Company Address:
            <input name="compAddress" ng-model="compAddress" placeholder="Company Address" class="form-control" required>
            <span ng-show="supplierForm.compAddress.$touched && supplierForm.compAddress.$invalid">Company Address is required.</span>
        </p>

        <input class="btn btn-primary btn-lg" type="submit" id="submit" ng-disabled="(supplierForm.supName.$dirty && supplierForm.supName.$invalid) || (supplierForm.supId.$dirty && supplierForm.supId.$invalid) || (supplierForm.Email.$dirty && supplierForm.Email.$invalid) || (supplierForm.compName.$dirty && supplierForm.compName.$invalid) || (supplierForm.tp.$dirty && supplierForm.tp.$invalid) || (supplierForm.compAddress.$dirty && supplierForm.compAddress.$invalid)">

    </form>

    

</body>
</html>
