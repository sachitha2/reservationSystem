<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>




<body>

<div ng-app="myApp" ng-controller="myCtrl"> 
        <div class="jumbotron text-center">
            <h1>Reservation Sysytem</h1>
        </div>
        <div class="container">
            <h1>Select your reservation type</h1>
            
                <button  class="btn btn-primary btn-lg" ng-click="room()">Room</button>
                <button  class="btn btn-primary btn-lg"  ng-click="hall()">Reservation</button>
                <button class="btn btn-primary btn-lg" ng-click="customerForm()">customer</button>

                
                
                

                    <p>{{ count }}</p>
                <div class="row" id="x">

                        
                </div>
        </div>
    

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $scope.room = function() {
        $http.get("room.html")
        .then(function(response) {
        $scope.myWelcome = response.data;
        document.getElementById("x").innerHTML = response.data;
        });
    }

    $scope.hall = function() {
        $http.get("hall.html")
        .then(function(response) {
        $scope.myWelcome = response.data;
        document.getElementById("x").innerHTML = response.data;
        });
    }
    $scope.customerForm = function() {
        $http.get("customerForm.html")
        .then(function(response) {
        $scope.myWelcome = response.data;
        document.getElementById("x").innerHTML = response.data;
        });
    }

  
});


</script>

</body>
</html>
