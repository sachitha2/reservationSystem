<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>




<body>

<div ng-app="myApp" ng-controller="myCtrl"> 
        <div class="jumbotron text-center">
            <h1>Reservation Sysytem</h1>
            
        </div>
        <h1 style="text-align: center">Select your reservation type</h1>
        <div class="container" id="x">
                    <center>
                        <button  class="btn btn-primary btn-lg" ng-click="roomReservation()">Room</button>
                        <button  class="btn btn-primary btn-lg"  ng-click="hallReservation()">Hall</button>
                    </center>
                    
                        
                    
        </div>
    

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $scope.roomReservation = function() {
        $http.get("customerForm.html")
        .then(function(response) {
        $scope.myWelcome = response.data;
        document.getElementById("x").innerHTML = response.data;
        });
    }

    $scope.hallReservation = function() {
        $http.get("customerForm.html")
        .then(function(response) {
        $scope.myWelcome = response.data;
        document.getElementById("x").innerHTML = response.data;
        });
    }
    $scope.customerForm = function() {
        $http.get("customerForm.html")
        .then(function(response) {
        $scope.myWelcome = response.data;
        document.getElementById("x").innerHTML = response.data;
        });
    }

    $scope.loadCustomerForm = function() {
        $http.get("customerForm.html")
        .then(function(response) {
        $scope.myWelcome = response.data;
        document.getElementById("x").innerHTML = response.data;
        });
    }
  
});


</script>

</body>
</html>
